apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenix-frontend
  labels:
    app: kubenix-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubenix-frontend
  template:
    metadata:
      labels:
        app: kubenix-frontend
    spec:
      containers:
        - name: frontend
          image: ${FRONTEND_IMAGE:-ghcr.io/example/kubenix-frontend:latest}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://kubenix.example.com/api"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenix-backend
  labels:
    app: kubenix-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubenix-backend
  template:
    metadata:
      labels:
        app: kubenix-backend
    spec:
      containers:
        - name: backend
          image: ${BACKEND_IMAGE:-ghcr.io/example/kubenix-backend:latest}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "info"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

