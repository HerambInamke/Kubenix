apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubenix-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
    - hosts:
        - kubenix.example.com
      secretName: kubenix-tls
  rules:
    - host: kubenix.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubenix-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: kubenix-backend
                port:
                  number: 80

